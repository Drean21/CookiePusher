version: '3.9'

services:
  # The main API service.
  # By default, it requires you to provide database connection details via an .env file.
  api:
    build: .
    container_name: cookiepusher-api
    ports:
      - "8080:8080"
    # An .env file is required to set these variables.
    # See .env.example for the full list of variables.
    env_file: .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cookiepusher-network

  # --- Optional services for local development/testing ---

  # A local PostgreSQL database instance.
  # To use it, run: docker-compose --profile with-db up
  # And set the DSN in your .env file to:
  # DSN="host=localhost user=user password=password dbname=cookiepusher port=5432 sslmode=disable"
  db:
    image: postgres:15-alpine
    container_name: cookiepusher-db-local
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cookiepusher
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - cookiepusher-network
    profiles:
      - with-db

volumes:
  postgres_data:
    driver: local

networks:
  cookiepusher-network:
    driver: bridge
