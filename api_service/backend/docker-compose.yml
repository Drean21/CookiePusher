version: '3.8'

services:
  cookiepusher-api:
    image: ghcr.io/Drean21/CookiePusher:latest
    container_name: cookiepusher-api
    ports:
      - "8080:8080"
    environment:
      - ADMIN_KEY=${ADMIN_KEY:-please-change-this-admin-key}
      - POOL_ACCESS_KEY=${POOL_ACCESS_KEY:-please-change-this-pool-key}
      - DB_PATH=/root/data/CookiePusher.db
    volumes:
      - cookiepusher_data:/root/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cookiepusher-network

  # Optional: Nginx reverse proxy for HTTPS
  nginx:
    image: nginx:alpine
    container_name: cookiepusher-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - cookiepusher-api
    restart: unless-stopped
    networks:
      - cookiepusher-network
    profiles:
      - with-nginx

volumes:
  cookiepusher_data:
    driver: local

networks:
  cookiepusher-network:
    driver: bridge
