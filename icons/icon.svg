<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆圈 -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" stroke="#fff" stroke-width="2"/>

  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Cookie主体 -->
  <circle cx="64" cy="64" r="35" fill="#8B4513" stroke="#654321" stroke-width="2"/>

  <!-- Cookie巧克力碎片 -->
  <circle cx="45" cy="50" r="4" fill="#3E2723"/>
  <circle cx="75" cy="45" r="3" fill="#3E2723"/>
  <circle cx="85" cy="70" r="5" fill="#3E2723"/>
  <circle cx="50" cy="80" r="3" fill="#3E2723"/>
  <circle cx="70" cy="85" r="4" fill="#3E2723"/>

  <!-- 眼睛 -->
  <circle cx="55" cy="55" r="3" fill="white"/>
  <circle cx="75" cy="55" r="3" fill="white"/>
  <circle cx="55" cy="55" r="1.5" fill="black"/>
  <circle cx="75" cy="55" r="1.5" fill="black"/>

  <!-- 微笑嘴巴 -->
  <path d="M 50 70 Q 64 80 78 70" stroke="white" stroke-width="2" fill="none"/>

  <!-- 推送箭头 -->
  <g transform="translate(95, 25) scale(0.8)">
    <!-- 圆形箭头 -->
    <path d="M 15 0 A 15 15 0 0 1 15 30" stroke="white" stroke-width="2" fill="none"/>
    <!-- 箭头头部 -->
    <path d="M 10 5 L 15 0 L 20 5" stroke="white" stroke-width="2" fill="none"/>
    <!-- 刷新符号 -->
    <line x1="15" y1="8" x2="15" y2="22" stroke="white" stroke-width="2"/>
  </g>

  <!-- 文字"C" -->
  <text x="20" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">C</text>
</svg>
